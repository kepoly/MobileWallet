<ion-view>
    <ion-nav-title>{{'l_send'|translate}}</ion-nav-title>
    <ion-content  scroll="false">
        <form name="frmSendCoins" ng-submit="doSendCoins(sendCoinsRequest, frmSendCoins)" novalidate>
            <div class="card">
                <label class="item item-divider">Send coins to address</label>
                <div class="item item-text-wrap item-button-right">
                    <label class="item item-input">
                        <input name="toAddress" type="text" ng-model="sendCoinsRequest.toAddress" placeholder="CSC Address" required />
                        <a ng-show="sendCoinsRequest.toAddress != ''" on-touch="sendCoinsRequest.toAddress = ''">
                            <i class="icon ion-ios-close placeholder-icon"></i>
                        </a>
                    </label>
                    <button type="button" class="button button-outline button-assertive" ng-click="scanCscQrCode()" style="margin: 3% 0% 3% 0%;">
                        <i class="fa fa-qrcode"></i>
                    </button>
                </div>
            </div>
            <div class="card">
                <label class="item item-divider">Amount to send</label>
                <div class="item item-text-wrap item-button-right">
                    <label class="item item-input">
                        <input name="amount" type="number" ng-model="sendCoinsRequest.amount" placeholder="Amount" min="0.00000001" max="{{walletBalance}}" required />
                        <a ng-show="sendCoinsRequest.amount != ''" on-touch="sendCoinsRequest.amount = ''">
                            <i class="icon ion-ios-close placeholder-icon"></i>
                        </a>
                    </label>
                    <button type="button" class="button button-outline button-assertive" ng-click="sendAllCoins()" style="margin: 3% 0% 3% 0%;">All</button>
                </div>
                <label class="item item-input" ng-show="sendCoinsRequest.amount > 0">
                    {{fees}} (Fee)
                </label>
                <label class="item item-input boldText" ng-show="sendCoinsRequest.amount > 0">
                    {{fees + sendCoinsRequest.amount}} (Total)
                </label>
            </div>
            <button class="button button-block button-assertive" type="submit" ng-disabled="frmSendCoins.$invalid">Send</button>
        </form>
    </ion-content>
</ion-view>
