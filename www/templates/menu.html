<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="padding: 10% 10% 10% 10%;"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-information-circled" menu-toggle="right" ng-show="security.authenticated"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">{{'l_menu'|translate}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-dark item-icon-left" menu-close href="#/app/home">
                    <i class="icon ion-home"></i>
                    {{'l_home'|translate}}
                </ion-item>
<!--
                <ion-item class="item-dark item-icon-left" menu-close ng-click="login()" ng-hide="security.authenticated">
                    <i class="icon fa fa-sign-in"></i>
                    {{'l_login'|translate}}
                </ion-item>
                <ion-item class="item-dark item-icon-left" menu-close ng-click="doLogout()" ng-show="security.authenticated">
                    <i class="icon fa fa-sign-out"></i>
                    {{'l_logout'|translate}}
                </ion-item>
-->
                <ion-item class="item-dark item-icon-left" menu-close href="#/app/wallet" ng-show="security.authenticated">
                    <i class="icon fa fa-money"></i>
                    {{'l_wallet'|translate}}
                </ion-item>
                <ion-item class="item-dark item-icon-left" menu-close href="#/app/coininfo">
                    <i class="icon fa fa-info"></i>
                    {{'l_coininfo'|translate}}
                </ion-item>
                <ion-item class="item-dark item-icon-left" menu-close href="#/app/exchanges">
                    <i class="icon fa fa-exchange"></i>
                    {{'l_exchanges'|translate}}
                </ion-item>
                <ion-item class="item-dark item-icon-left" menu-close href="#/app/blockchain">
                    <i class="icon fa fa-link"></i>
                    {{'l_blockchain'|translate}}
                </ion-item>
                <ion-item class="item-dark item-icon-left" menu-close href="#/app/prypto" ng-show="security.authenticated">
                    <i class="icon fa fa-credit-card"></i>
                    {{'l_prypto'|translate}}
                </ion-item>
                <ion-item class="item-dark item-icon-left" menu-close href="#/app/settings">
                    <i class="icon fa fa-cog"></i>
                    {{'l_settings'|translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu side="right">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">{{'l_information'|translate}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-asertive item-icon-left" menu-close href="#/app/home">
                    <i class="icon fa fa-list-alt"></i>Transactions</ion-item>
                <ion-item class="item-asertive item-icon-left" menu-close ng-click="login()">
                    <i class="icon fa fa-book"></i>Addressbook</ion-item>
            </ion-list>
</ion-content>
    </ion-side-menu>
</ion-side-menus>
